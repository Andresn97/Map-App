
<div class="container">

  <div class="row mt-3">
    <div class="col-1"></div>
    <div class="col">
      <h3>Listado de propiedades</h3>
      <hr>
    </div>
  </div>

  <div class="row mt-2">
    <div class="col-1"></div>
  
    <div class="col">
        <div class="row">
          <div *ngFor="let house of houses"  class="col-4 mb-2">
  
            <div class="card">
              <img [src]="getMapPath( house.latLng, 15 )" class="card-img-top">

              <!-- Can be used instead of static url -->
              <!-- <maps-mini-map [latLng]="house.latLng" /> -->
  
              <div class="card-body">
                <h5 class="card-title">{{ house.title }}</h5>
                <p class="card-text">{{ house.description }}</p>
              </div>
              
            </div>
  
          </div>
        </div>
  
    </div>
  </div>
  
</div>
