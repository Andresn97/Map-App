<google-map 
  height="100vh"
  width="100vw"
  [zoom]="zoom"
  [options]="mapDefaultOptions"
  (zoomChanged)="handleZoomChange()"
  (centerChanged)="handleCenterChange()"
  #map
></google-map>

<div class="floating-range p-2">
  <div class="floating-content">
    <button 
      (click)="zoomOut()" 
      class="btn btn-primary"
      [disabled]="zoom === 3"
    > - </button>

    <input type="range"
      class="form-range px-2"
      min="3"
      max="18"
      [value]="zoom"
      (input)="zoomInputChanged( zoomInput.value )"
      #zoomInput
    >

    <button 
      (click)="zoomIn()" 
      class="btn btn-primary"
      [disabled]="zoom === 18"
    > + </button>
  </div>

  <span class="form-label">
    Zoom: {{ zoom | number:'2.2-2' }}
    <br>
    Lng,Lat {{ currentLngLat | json }}
  </span>

</div>
